<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Palindrome Checking Function</h2>
    <script>
      function palindrome(myString) {
        var input = myString.replace(/[^A-Z0-9]/gi, "").toLowerCase();
        var reversedInput = input.split("").reverse().join("");
        if (input === reversedInput) {
          document.write("<div>" + input + " is a palindrome <div>");
        } else {
          document.write("<div>" + input + " is not a palindrome <div>");
        }
      }
      palindrome("madam");
    </script>
  </body>
</html>
